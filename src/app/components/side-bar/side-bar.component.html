<div class="sidebar_container rounded-4 mt-4">
  <div class="sidebar_categories ms-3">
    <p class="text-white fw-bolder fs-4">Categories</p>
    <div class="categories d-flex justify-content-start align-items-center mb-2 ms-3"
      *ngFor="let category of categories">
      <input class="input-checkbox" type="checkbox" [checked]="isCategoryChecked(category.name)">
      <span class="text-white ms-2 fw-light">{{ category.name }}</span>
    </div>
  </div>

  <div class="sidebar_plataforms ms-3">
    <p class="text-white fw-bolder fs-4">Plataforms</p>
    <div class="categories d-flex justify-content-start align-items-center mb-2 ms-3"
      *ngFor="let platform of platforms">
      <input class="input-checkbox" type="checkbox" [checked]="isPlatformChecked(platform.name)">
      <span class="text-white ms-2 fw-light">{{ platform.name }}</span>
    </div>
  </div>
  <div class="sidebar_price ms-3">
    <p class="text-white fw-bolder fs-4">
      Price
    </p>
    <div class="d-flex align-items-center">
      <input type="text" class="sidebar-price_input" placeholder="$"> <span class="text-white ms-2 me-2"> - </span>
      <input type="text" class="sidebar-price_input" placeholder="$" value="40">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-warning rounded-pill mt-4 ps-5 pe-5">Apply Filters</button>
  </div>
</div>
<div class="sidebar_midias top-0 start-0">
  <ul class="list-group d-flex flex-row justify-content-center">
    <li class="list-group-item bg-transparent border-0">
      <a href="">
        <i class="fa-brands fa-x-twitter text-white-50 fs-4"></i>
      </a>
    </li>
    <li class="list-group-item bg-transparent border-0">
      <a href="">
        <i class="fa-brands fa-instagram text-white-50 fs-4"></i>
      </a>
    </li>
    <li class="list-group-item bg-transparent border-0">
      <a href="">
        <i class="fa-brands fa-youtube text-white-50 fs-4"></i>
      </a>
    </li>
    <li class="list-group-item bg-transparent border-0">
      <a href="">
        <i class="fa-brands fa-facebook text-white-50 fs-4"></i>
      </a>
    </li>
  </ul>
</div>
